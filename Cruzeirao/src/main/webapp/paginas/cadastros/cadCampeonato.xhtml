<ui:composition template="layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="titulo">
		<h:outputText value="#{msg['paginas.modelos.cadCampeonato.titulo']}" />
	</ui:define>
	
	<ui:define name="principal">
		<p:growl id="messages" sticky="false" life="3000"
			for="mensagemGrowl" autoUpdate="true" />
			
		<h:form style="float:center" id="formCampeonato" prependId="false">   	   	  
	  		<p:panel id="painel" header="#{msg['paginas.modelos.cadCampeonato.menuNome']}" style="border-style:hidden; width:600px; margin-left:auto; margin-right:auto;">
	  		<h:panelGrid columns="2" id="panel" style="text-align: center">          
	  		
      			<p:outputLabel for="Nome" value="#{msg['paginas.modelos.cadCampeonato.nome']}" /> 
      			<p:inputText id="Nome" required="true" value="#{CampeonatoMB.campeonato.nome}"/>
 	             
				<p:outputLabel for="DataInicioIns" value="#{msg['paginas.modelos.cadCampeonato.Dinicio']}" /> 
				<p:calendar id="DataInicioIns" required="true" pattern="dd/MM/yyyy" mask="true" value="#{CampeonatoMB.data_inicio}"/>
				  
				<p:outputLabel for="DataFimIns" value="#{msg['paginas.modelos.cadCampeoanto.Dfim']}" /> 
				<p:calendar id="DataFimIns" required="true" pattern="dd/MM/yyyy" mask="true" value="#{CampeonatoMB.data_fim}"/>
						
				<p:outputLabel for="DataInicioCamp" value="#{msg['paginas.modelos.cadCampeonato.DIinicio']}" /> 
				<p:calendar id="DataInicioCamp" required="true" pattern="dd/MM/yyyy" mask="true" value="#{CampeonatoMB.data_insc_inicio}"/>
				  			  
				<p:outputLabel for="DataFimCamp" value="#{msg['paginas.modelos.cadCampeonato.DIfim']}" /> 
				<p:calendar id="DataFimCamp" required="true" pattern="dd/MM/yyyy" mask="true" value="#{CampeonatoMB.data_insc_fim}"/>
				  
				<p:outputLabel value="#{msg['paginas.modelos.cadCampeonato.minJ']}" /> 
			    <p:inputText id="MinJ" required="true" value="#{CampeonatoMB.campeonato.minJogadores}">
			    	<p:keyFilter mask="num" />
				</p:inputText>
			      
			    <p:outputLabel value="#{msg['paginas.modelos.cadCampeonato.maxJ']}" /> 
				    <p:inputText id="MaxJ" required="true" value="#{CampeonatoMB.campeonato.maxJogadores}">
				    	<p:keyFilter mask="num" />
					</p:inputText>	
				  
				<p:outputLabel for="valor" value="#{msg['paginas.modelos.cadCampeonato.valor']}" />	
  					<p:inputText id="valor"  value="#{CampeonatoMB.campeonato.valorTaxa}">
  						<p:keyFilter mask="num" />
					</p:inputText>
					 
					
				<p:tooltip for="Nome" showEvent="focus" hideEvent="blur" position="top" value="Insira o NOME do campeonato"/>
				<p:tooltip for="DataInicioIns" position="top" value="Seleciona a data de INÍCIO das inscrições"/>
                <p:tooltip for="DataFimIns" position="top" value="Seleciona a data de ENCERRAMENTO das inscrições"/>
                <p:tooltip for="DataInicioCamp" position="top" value="Seleciona a data de INÍCIO do campeonato"/>
                <p:tooltip for="DataFimCamp" position="top" value="Seleciona a data de ENCERRAMENTO do ca	mpeonato"/>
	  		</h:panelGrid>
	  
	  		<p:commandButton value="#{msg['paginas.modelos.cadCampeonato.salvar']}"
	                 update=":formCampeonato"
	                 action="#{CampeonatoMB.salvar}"
	                 ajax="false"/>
	                 
	
	  	</p:panel>  
	   </h:form> 
	</ui:define>
	
</ui:composition>
