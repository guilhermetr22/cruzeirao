<ui:composition template="layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<h:head>
		<ui:define name="titulo">
			<h:outputText value="#{msg['paginas.modelos.cadEquipe.titulo']}" />
		</ui:define>
		
		<link rel="stylesheet" type="text/css" href="/css/estilos.css" />

	</h:head>

	<ui:define name="principal">
		<h:body>
			<h:form style="float:center" id="formEquipe" prependId="false">
			 <div align="center">
				
				<p:panel id="painel" header="#{msg['paginas.modelos.cadEquipe.menuNome']}" style="border-color:blue;border-width:2px; border-style:solid; width:600px; margin-left:auto; margin-right:auto;">
			        	<p:messages id="messages" />
					        <h:panelGrid columns="2" id="panel" style="text-align: center">
					        
						        <p:outputLabel for="nome" size="30" value="#{msg['paginas.modelos.cadEquipe.nome']}"/>
					            	<p:inputText id="nome" required="true" value="#{EquipeMB.equipe.nome}" label="Nome" />
					            	
					           	<p:outputLabel for="criacao" value="#{msg['paginas.modelos.cadEquipe.data']}" />
					        		<p:calendar id="criacao" required="true" value="#{EquipeMB.equipe.dataFundacao}" pattern="dd/MM/yyyy" mask="true" />
					        		
					        	<p:outputLabel for="cidade" size="30" value="#{msg['paginas.modelos.cadEquipe.cidade']}"/>
					            	<p:inputText id="cidade" required="true" value="#{EquipeMB.equipe.cidade}" label="Cidade" />
					            	
					            <p:outputLabel for="diretor" size="30" value="#{msg['paginas.modelos.cadEquipe.diretor']}"/>
					            <p:selectOneMenu id="diretor" required="true" value="#{UserMB.usuario}">
	  		 						<f:selectItems value="#{UserMB.usuarios}" var="aux" itemValue="#{aux}" itemLabel="#{aux.nome}"/>
	  							</p:selectOneMenu>
	  							
					  			<p:commandButton value="#{msg['paginas.modelos.cadEquipe.btnSalvar']}"
					                 update=":formEquipe"
					                 action="#{EquipeMB.salvar}"
					                 ajax="false"
					             />
						</h:panelGrid>
	       		</p:panel>
	       	</div>
	       </h:form>
		</h:body>
	</ui:define>
</ui:composition>
