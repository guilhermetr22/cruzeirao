<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<h:outputStylesheet name="css/estilos.css"/>
	</h:head>

	<h:body>
			<h:form>
				<div id="menu">
					<p:tieredMenu style="width:200px;margin-left: 5px;">
				          	<p:menuitem value="#{msg['paginas.inicio.menu']}" url="inicio.xhtml" />
				        	
				        	<p:separator />
				        	
				       		<p:submenu label="#{msg['paginas.comuns.menuLateral.cadastros']}">
				            	<p:menuitem value="#{msg['paginas.modelos.cadUser.menuNome']}" url="cadUser.xhtml" />
				            	<p:menuitem value="#{msg['paginas.modelos.cadCampeonato.menuNome']}" url="cadCampeonato.xhtml" />
				            	<p:menuitem value="#{msg['paginas.modelos.cadLocal.menuNome']}" url="cadLocal.xhtml" />
				        	</p:submenu>
				        	
						    <p:separator />
						    
						    <p:submenu label="#{msg['paginas.comuns.menuLateral.listagem']}">
				            	<p:menuitem value="#{msg['paginas.modelos.cadUser.menuTodos']}"/>
				            	<p:menuitem value="#{msg['paginas.modelos.cadCampeonato.menuTodos']}"/>
				            	<p:menuitem value="#{msg['paginas.modelos.cadLocal.menuTodos']}"/>
				        	</p:submenu>
				        	
				        	<p:separator />
						    
			    	</p:tieredMenu>
		    	</div>
			</h:form>
	</h:body>


</ui:composition>
