<ui:composition template="/paginas/cadastros/layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	<ui:define name="title">
		<h:outputText value="#{msg['paginas.inscritos.todos.title']}" />
	</ui:define>

	<ui:define name="principal">
	
	  <p:dataTable id="inscricoes" var="inscrito" value="#{InscricaoMB.inscricoesValidadas}" 
	  			   emptyMessage="#{msg['paginas.inscritos.vazio']}"
	  			     style="border: solid 4px black;"> 
      
        <p:column headerText="#{msg['paginas.inscritos.todos.nome']}"  >
        	<p:outputLabel value="#{inscrito.equipe.nome}" />
      	</p:column>                 
           
        <p:column headerText="#{msg['paginas.inscritos.todos.campeonato']}"  >
        	<p:outputLabel value="#{inscrito.campeonato}" />
      	</p:column> 
      	
      <p:column headerText="#{msg['paginas.inscritos.todos.categoria']}"  >
        	<p:outputLabel value="#{inscrito.categoria.nome}" />
      	</p:column> 
      
         
    </p:dataTable> 
	 
	</ui:define>
</ui:composition>
