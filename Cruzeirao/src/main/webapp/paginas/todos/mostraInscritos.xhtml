<ui:composition template="/paginas/cadastros/layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	<ui:define name="title">
		<h:outputText value="#{msg['paginas.todos.mostraLocal.titulo']}" />
	</ui:define>

	<ui:define name="principal">
	
	  <p:dataTable id="inscritos" var="inscrito" value="#{InscMB.inscritos}" 
	  			   emptyMessage="#{msg['paginas.inscritos.vazio']}"
	  			     style="border: solid 4px black;"> 
        
        <p:column headerText="#{msg['paginas.inscritos.todos.id']}" >
        	<p:outputLabel value="#{inscrito.id_inscricao}" />
      	</p:column>
        
        <p:column headerText="#{msg['paginas.inscritos.todos.nome']}"  >
        	<p:outputLabel value="#{inscrito.nome}" />
      	</p:column>                 
           
        <p:column headerText="#{msg['paginas.inscritos.todos.equipe']}"  >
        	<p:outputLabel value="#{inscrito.equipe}" />
      	</p:column> 
         
    </p:dataTable> 
	 
	</ui:define>
</ui:composition>
