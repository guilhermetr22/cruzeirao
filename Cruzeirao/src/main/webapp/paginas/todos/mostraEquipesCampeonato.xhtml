<ui:composition template="/paginas/cadastros/layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	<ui:define name="title"> 
		<h:outputText value="#{msg['paginas.todos.inscricoes.titulo']}" />
	</ui:define>

	<ui:define name="principal">
	
	  <p:dataTable id="inscricoes" var="inscricao" value="#{InscricaoMB.inscricoes}" 
	  			   emptyMessage="#{msg['paginas.inscricoes.vazio']}"
	  			     style="border: solid 4px black;"> 
        
        <p:column headerText="#{msg['paginas.inscricoes.todos.id']}" >
        	<p:outputLabel value="#{inscricao.numero}" />
      	</p:column>
        
        <p:column headerText="#{msg['paginas.inscricoes.todos.nome']}"  >
        	<p:outputLabel value="#{inscricao.equipe.nome}" />
      	</p:column>                 
           
        <p:column headerText="#{msg['paginas.inscricoes.todos.campeonato']}"  >
        	<p:outputLabel value="#{incricao.campeonato.nome}" />
      	</p:column>  
      	
    </p:dataTable> 
	 
	</ui:define>
</ui:composition>
