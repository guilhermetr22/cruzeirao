<ui:composition template="/paginas/modelos/layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	<ui:define name="title">
		<h:outputText value="#{msg['paginas.todos.mostraLocal.titulo']}" />
	</ui:define>

	<ui:define name="principal">
	
	  <p:dataTable id="locais" var="local" value="#{LocalMB.locais}" 
	  			   emptyMessage="#{msg['paginas.todos.mostraLocal.vazio']}"
	  			     style="border: solid 2px black;"> 
        
        <p:column headerText="#{msg['paginas.todos.mostraLocal.nome']}" >
        	<p:outputLabel value="#{local.nome}" />
      	</p:column>
        
        <p:column headerText="#{msg['paginas.todos.mostraLocal.endereco']}" >
        	<p:outputLabel value="#{local.endereco}" />
      	</p:column>                 
        
    </p:dataTable>
	 
	</ui:define>
</ui:composition>
