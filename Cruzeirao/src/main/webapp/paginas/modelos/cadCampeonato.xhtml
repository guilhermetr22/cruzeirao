<ui:composition template="layoutPrincipal.xhtml"

      			<p:outputLabel size="30" value="#{msg['paginas.modelos.cadCampeonato.nome']}" /> 
      			<p:inputText id="Nome" required="true" value="#{CampeonatoMB.campeonato.nome}"/>
 	             
				<p:outputLabel for="DataInicioIns" value="#{msg['paginas.modelos.cadCampeonato.Dinicio']}" /> 
				<p:calendar id="DataInicioIns" required="true" pattern="dd-MM-yyyy" mask="true" value="#{CampeonatoMB.campeonato.dataInicioInscricao}"/>
				  
				<p:outputLabel for="DataFimIns" value="#{msg['paginas.modelos.cadCampeoanto.Dfim']}" /> 
				<p:calendar id="DataFimIns" required="true" pattern="dd-MM-yyyy" mask="true" value="#{CampeonatoMB.campeonato.dataFimInscricao}"/>

				<p:outputLabel for="DataFimCamp" value="#{msg['paginas.modelos.cadCampeonato.DIfim']}" /> 
				<p:calendar id="DataFimCamp" required="true" pattern="dd-MM-yyyy" mask="true" value="#{CampeonatoMB.campeonato.dataFimCampeonato}"/>
				  
				 <p:outputLabel value="#{msg['paginas.modelos.cadCampeonato.minJ']}" /> 
			     <p:inputText id="MinJ" required="true" value="#{CampeonatoMB.campeonato.minJogadores}"/>
			      
			     <p:outputLabel value="#{msg['paginas.modelos.cadCampeonato.maxJ']}" /> 
			     <p:inputText id="MaxJ" required="true" value="#{CampeonatoMB.campeonato.maxJogadores}"/>
				  
				 <p:outputLabel value="#{msg['paginas.modelos.cadCampeonato.valor']}" />	
					 <p:selectOneButton value="#{CampeonatoMB.campeonato.valorTaxa}">
					 	<f:selectItem itemLabel="R$35" itemValue="R$35" />		
	            		<f:selectItem itemLabel="R$40" itemValue="R$40" />
	           			<f:selectItem itemLabel="R$45" itemValue="R$45" />
	            		<f:selectItem itemLabel="R$50" itemValue="R$50" />
	            		<f:selectItem itemLabel="R$55" itemValue="R$55" />
	            		<f:selectItem itemLabel="R$60" itemValue="R$60" />
