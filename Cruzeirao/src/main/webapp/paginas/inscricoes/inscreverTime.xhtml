<ui:composition template="/paginas/cadastros/layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<h:head>
		<ui:define name="titulo">
			<h:outputText value="#{msg['paginas.inscricoes.time']}" />
		</ui:define>
		
		<link rel="stylesheet" type="text/css" href="/css/estilos.css" />

	</h:head>

	<ui:define name="principal">
		<h:body>
			<h:form style="float:center" id="formTime" prependId="false">
			 <div align="center">
				
				<p:panel id="painel" header="#{msg['paginas.inscricoes.time']}" style="border-width:2px; border-style:hidden; width:600px; margin-left:auto; margin-right:auto;">
					        <h:panelGrid columns="2" id="panel" style="text-align: center">
	  							
					            <p:outputLabel for="equipe" size="30" value="#{msg['paginas.inscricoes.selT']}"/>
					            <p:selectOneMenu id="equipe" required="true" value="#{InscricaoMB.inscricao.equipe}">
	  		 						<f:selectItems value="#{EquipeMB.equipes}" var="aux" itemValue="#{aux}" itemLabel="#{aux.nome}"/>
	  							</p:selectOneMenu>
	  							
	  												        
					            <p:outputLabel for="campeonato" size="30" value="#{msg['paginas.inscricoes.campeonato']}"/>
					            <p:selectOneMenu id="campeonato" required="true" value="#{InscricaoMB.inscricao.campeonato}">
	  		 						<f:selectItems value="#{CampMB.campeonatos}" var="aux" itemValue="#{aux}" itemLabel="#{aux.nome}"/>
	  							</p:selectOneMenu>
	  							 
	  							<h:outputText value="#{msg['paginas.inscricoes.pago']}"/>
       								<p:selectBooleanCheckbox value="#{InscricaoMB.inscrito.validada}" />
	  							
					  			<p:commandButton value="#{msg['paginas.modelos.cadEquipe.btnSalvar']}"
					                 update=":formTime"
					                 action="#{InscricaoMB.salvar}"
					                 ajax="false"
					             />
					             
					            <p:tooltip for="campeonato" position="top" value="Selecione o CAMPEONATO em que o time irá jogar" />
								<p:tooltip for="equipe" position="top" value="Selecione a EQUIPE em que o jogador fará parte"/>
								
						</h:panelGrid>
	       		</p:panel>
	       	</div>
	       </h:form>
		</h:body>
	</ui:define>
</ui:composition>
