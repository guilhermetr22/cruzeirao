<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>

		<h:head>
			<style> .ui-datagrid-no-border .ui-datagrid-content { border: none; } </style>
		
        	<title>Cruzeirão 2017</title>
   		</h:head>
   
		
		<h:body>
			<p:layout id="globalLayout" fullPage="true">
					
					
					<!-- Cabeçalho -->
					<p:layoutUnit position="north" size="160" >
						<ui:include src="comuns/cabecalho.xhtml"/>
					</p:layoutUnit>
			
			
					<!-- Rodapé -->
					<p:layoutUnit position="south" size="40">
						<ui:include src="comuns/rodape.xhtml" />
					</p:layoutUnit>
			
			
					<!-- Menu lateral -->
					<p:layoutUnit position="west"
						header="#{msg['paginas.comuns.menuLateral.opcoes']}"
						size="700">
						<ui:include src="comuns/menuLateral.xhtml" />
					</p:layoutUnit>
			
					<!-- Página que será trocada no template -->
					<p:layoutUnit position="center">
						<ui:insert name="principal" />
					</p:layoutUnit>
					
			</p:layout>
		
		</h:body>
</h:html>
